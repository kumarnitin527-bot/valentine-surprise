<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Bhutki üåπ</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    height:100vh;
    overflow:hidden;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

/* Full Screen Background */
.background{
    position:fixed;
    width:100%;
    height:100%;
    background:url('photo1.jpg') center/cover no-repeat;
    filter:blur(8px) brightness(0.6);
    z-index:-2;
}

/* Overlay */
.overlay{
    position:fixed;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    z-index:-1;
}

/* Glass Card */
.card{
    backdrop-filter: blur(20px);
    background: rgba(255,255,255,0.1);
    border-radius:30px;
    padding:50px;
    width:90%;
    max-width:700px;
    text-align:center;
    box-shadow:0 25px 60px rgba(0,0,0,0.5);
    animation:fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(40px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-family:'Dancing Script',cursive;
    font-size:50px;
    margin-bottom:15px;
}

h2{
    font-weight:300;
    margin-bottom:30px;
}

/* Couple Photos */
.photos{
    display:flex;
    justify-content:center;
    gap:30px;
    margin-bottom:30px;
}

.photos img{
    width:160px;
    height:160px;
    object-fit:cover;
    border-radius:20px;
    box-shadow:0 15px 40px rgba(0,0,0,0.6);
    transition:0.4s;
}

.photos img:hover{
    transform:scale(1.1);
}

/* Message */
.message{
    font-size:18px;
    line-height:1.7;
    margin-bottom:30px;
}

/* Button */
button{
    padding:14px 35px;
    border:none;
    border-radius:40px;
    font-size:18px;
    cursor:pointer;
    background:white;
    color:#ff4e50;
    font-weight:600;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    background:#ff4e50;
    color:white;
}

/* Rose Animation */
.petal{
    position:absolute;
    top:-50px;
    font-size:20px;
    animation:fall linear infinite;
}

@keyframes fall{
    to{
        transform:translateY(110vh) rotate(360deg);
        opacity:0;
    }
}
</style>
</head>

<body>

<div class="background"></div>
<div class="overlay"></div>

<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <h1>Happy Rose Day üåπ</h1>
    <h2>My Beautiful Priyanka (Bhutki) ‚ù§Ô∏è</h2>

    <div class="photos">
        <img src="photo1.jpg" alt="Me">
        <img src="photo2.jpg" alt="Her">
    </div>

    <div class="message">
        Bhutki üåπ<br><br>
        If love had a face, it would look like you.  
        If happiness had a name, it would be Priyanka.  
        Today I give you this rose,  
        but honestly‚Ä¶ you are the most beautiful flower in my life. ‚ù§Ô∏è
    </div>

    <button onclick="showLove()">Click this üíå</button>
</div>

<script>
function showLove(){
    alert("Priyanka ‚ù§Ô∏è No matter where life takes us, my heart will always choose you. Happy Rose Day Bhutki üåπüòò");
}

/* Generate Falling Roses */
for(let i=0;i<35;i++){
    let petal=document.createElement("div");
    petal.classList.add("petal");
    petal.innerHTML="üåπ";
    petal.style.left=Math.random()*100+"vw";
    petal.style.animationDuration=(6+Math.random()*5)+"s";
    petal.style.fontSize=(15+Math.random()*20)+"px";
    document.body.appendChild(petal);
}
</script>

</body>
</html>
