<style>
body {
    margin: 0;

    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff4e8a, #ff9a9e);
    overflow: hidden;
    color: white;
    text-align: center;
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* Main Container */
.container {
    position: relative;
    z-index: 2;
    padding: 30px;
}

h1 {
    font-size: 40px;
    margin-top: 20px;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #fff; }
    to { text-shadow: 0 0 25px #ff0055; }
}

/* Photos */
.photos {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 20px 0;
    flex-wrap: wrap;
}

.photos img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    object-fit: cover;
    border: 5px solid white;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
    transition: 0.4s;
}

.photos img:hover {
    transform: scale(1.1) rotate(5deg);
}

/* GIF Section */
.gif-section img {
    width: 220px;
    margin-top: 20px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
}

/* Button */
button {
    background: white;
    color: #ff0066;
    border: none;
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 25px;
    transition: 0.3s;
}

button:hover {
    background: #ff0066;
    color: white;
    transform: scale(1.1);
}
</style>
</head>
