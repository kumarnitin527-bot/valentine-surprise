<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Bhutki üåπ</title>

<style>
body{
margin:0;
font-family:'Segoe UI', sans-serif;
background:url("photo1.jpg") center/cover no-repeat;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
color:white;
overflow:hidden;
}

.overlay{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:1;
}

.card{
position:relative;
z-index:2;
background:rgba(0,0,0,0.75);
padding:30px;
border-radius:20px;
text-align:center;
width:90%;
max-width:500px;
backdrop-filter: blur(10px);
animation: fadeIn 1.5s ease-in-out;
box-shadow:0 0 25px rgba(255,105,180,0.6);
}

h1{
color:#ff9bb3;
margin-bottom:5px;
}

h2{
margin-top:0;
color:#ffd6e0;
}

.photos{
display:flex;
justify-content:center;
gap:15px;
flex-wrap:wrap;
margin:20px 0;
}

.photos img{
width:120px;
height:120px;
border-radius:15px;
object-fit:cover;
border:2px solid #ff9bb3;
transition:0.4s;
}

.photos img:hover{
transform:scale(1.08);
}

button{
padding:12px 25px;
border:none;
border-radius:30px;
background:linear-gradient(45deg,#ff4e50,#ff9bb3);
color:white;
font-weight:bold;
cursor:pointer;
font-size:15px;
transition:0.3s;
}

button:hover{
transform:scale(1.1);
}

.loveMessage{
margin-top:20px;
font-size:17px;
line-height:1.6;
min-height:120px;
}

.heart{
position:fixed;
color:#ff4e50;
font-size:20px;
animation: floatUp 6s linear infinite;
z-index:0;
}

@keyframes floatUp{
0%{transform:translateY(100vh); opacity:1;}
100%{transform:translateY(-10vh); opacity:0;}
}

.petal{
position:fixed;
top:-10px;
font-size:18px;
animation: fall 8s linear infinite;
z-index:0;
}

@keyframes fall{
0%{transform:translateY(-10vh) rotate(0deg);}
100%{transform:translateY(110vh) rotate(360deg);}
}

@keyframes fadeIn{
from{opacity:0; transform:translateY(20px);}
to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="card">

<h1>Happy Rose Day üåπ</h1>
<h2>My Priyanka (Bhutki) ‚ù§Ô∏è</h2>

<div>
You are my peace, my happiness,  
and my favorite person in this world üíï
</div>

<div class="photos">
<img src="photo1.jpg">
<img src="photo2.jpg">
</div>

<button onclick="startLove()">Open Your Surprise üíñ</button>

<div class="loveMessage" id="typeText"></div>

</div>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<script>

// TYPEWRITER EFFECT
const message = `üåπ On this Rose Day üåπ

I may tease you,
I may irritate you sometimes...

But the truth is ‚Äî
You are the best thing that ever happened to me ‚ù§Ô∏è

I promise to stand beside you,
Support your dreams,
And love you more every single day.

You are my today.
You are my tomorrow.
You are my forever, Bhutki üíï`;

let i = 0;

function typeWriter(){
if(i < message.length){
document.getElementById("typeText").innerHTML += message.charAt(i);
i++;
setTimeout(typeWriter, 40);
}
}

function startLove(){
document.getElementById("bgMusic").play();
if(i === 0){
typeWriter();
}
}

// FLOATING HEARTS
setInterval(()=>{
let heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="üíñ";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(heart);
setTimeout(()=>heart.remove(),6000);
},500);

// FALLING ROSE PETALS
setInterval(()=>{
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.fontSize=(15+Math.random()*15)+"px";
document.body.appendChild(petal);
setTimeout(()=>petal.remove(),8000);
},800);

</script>

</body>
</html>
