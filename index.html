<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Bhutki üåπ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Falling Roses */
.rose {
    position: absolute;
    top: -50px;
    font-size: 30px;
    animation: fall linear infinite;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
    }
}

/* Card */
.card {
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    max-width: 500px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    color: #e6005c;
    font-size: 32px;
}

p {
    font-size: 18px;
    color: #444;
    line-height: 1.6;
}

.heart {
    font-size: 40px;
    animation: heartbeat 1.2s infinite;
}

button {
    background: #e6005c;
    border: none;
    padding: 12px 25px;
    color: white;
    font-size: 16px;
    border-radius: 25px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}

button:hover {
    background: #b30047;
    transform: scale(1.05);
}

@keyframes heartbeat {
    0% { transform: scale(1); }
    25% { transform: scale(1.2); }
    50% { transform: scale(1); }
    75% { transform: scale(1.2); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="card">
    <div class="heart">üåπ</div>
    <h1>Happy Rose Day Priyanka üåπ</h1>
    <p>
        To my cutest Bhutki ‚ù§Ô∏è<br><br>
        Just like this rose, you make my life beautiful, colorful and full of fragrance.  
        Every moment with you feels magical.  
        I am so lucky to have you in my life.
    </p>
    <p><strong>Forever yours ‚ù§Ô∏è</strong></p>
    <button onclick="surprise()">Click for Surprise üíå</button>
</div>

<script>
function surprise() {
    alert("My Bhutki üåπ You are my favorite notification, my biggest smile, and my forever person. Happy Rose Day ‚ù§Ô∏è");
}

/* Create Falling Roses */
for (let i = 0; i < 25; i++) {
    let rose = document.createElement("div");
    rose.classList.add("rose");
    rose.innerHTML = "üåπ";
    rose.style.left = Math.random() * 100 + "vw";
    rose.style.animationDuration = (3 + Math.random() * 5) + "s";
    rose.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(rose);
}
</script>

</body>
</html>
