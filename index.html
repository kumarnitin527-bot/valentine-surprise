<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Bhutki üåπ</title>

<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
}

body{
font-family: Arial, sans-serif;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
color:white;
overflow:hidden;
background:url("photo1.jpg") center/cover no-repeat fixed;
}

/* Dark overlay */
body::before{
content:"";
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.65);
z-index:-1;
}

/* Card */
.card{
background:rgba(255,255,255,0.1);
padding:30px;
border-radius:20px;
width:90%;
max-width:600px;
backdrop-filter: blur(10px);
box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

h1{
font-size:28px;
margin-bottom:10px;
}

h2{
font-size:20px;
margin-bottom:20px;
}

.photos{
display:flex;
justify-content:center;
gap:20px;
flex-wrap:wrap;
margin-bottom:20px;
}

.photos img{
width:120px;
height:120px;
border-radius:15px;
object-fit:cover;
box-shadow:0 10px 25px rgba(0,0,0,0.7);
transition:0.3s;
}

.photos img:hover{
transform:scale(1.05);
}

p{
margin-bottom:20px;
font-size:16px;
}

button{
padding:10px 25px;
border:none;
border-radius:25px;
background:white;
color:#ff4e50;
font-weight:bold;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#ff4e50;
color:white;
transform:scale(1.05);
}

/* Falling roses */
.petal{
position:absolute;
top:-50px;
font-size:20px;
animation:fall linear infinite;
pointer-events:none;
}

@keyframes fall{
to{
transform:translateY(110vh) rotate(360deg);
opacity:0;
}
}

/* Responsive */
@media(max-width:480px){
.photos img{
width:100px;
height:100px;
}
h1{
font-size:22px;
}
h2{
font-size:18px;
}
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
<source src="music.mp3" type="audio/mpeg">
</audio>

<div class="card">
<h1>Happy Rose Day üåπ</h1>
<h2>My Priyanka (Bhutki) ‚ù§Ô∏è</h2>

<div class="photos">
<img src="photo1.jpg" alt="Me">
<img src="photo2.jpg" alt="Her">
</div>

<p>
Bhutki ‚ù§Ô∏è<br>
You are my peace, my happiness,  
and my favorite notification every day.
</p>

<button onclick="showLove()">Tap Here Bhutki üíñ</button>
</div>

<script>
// Wait until page fully loads
window.onload = function(){

// MUSIC START ON FIRST CLICK
const music = document.getElementById("bgMusic");

document.body.addEventListener("click", function(){
music.play().catch(()=>{});
}, { once:true });

// BUTTON FUNCTION
window.showLove = function(){
alert("You are my forever üåπ‚ù§Ô∏è");
};

// ROSE ANIMATION
for(let i=0;i<30;i++){
let petal=document.createElement("div");
petal.className="petal";
petal.innerHTML="üåπ";
petal.style.left=Math.random()*100+"vw";
petal.style.animationDuration=(5+Math.random()*5)+"s";
petal.style.fontSize=(15+Math.random()*20)+"px";
document.body.appendChild(petal);
}

};
</script>

</body>
</html>
